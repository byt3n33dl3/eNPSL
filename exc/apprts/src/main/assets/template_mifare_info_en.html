<html>
<head>
<title>Information</title>
<style type="text/css">
* {
	margin: 0px;
	padding: 0px;
}
h2 {
	text-align: center;
	color: white;
	padding: 12px;
	background: #1E88E5;
}
.params {
	color: black;
	padding-left: 8px;
	margin-top: 12px;
}
.values {
	color: black;
	padding-left: 8px;
}
.tips {
	color: dimgray;
	padding-left: 8px;
	margin-top: 8px;
	margin-bottom: 18px;
}
</style>
</head>

<body>
<h2>Generic Information</h2>
<p class="params"><big>UID</big>:</p>
<p class="values">${UID}</p>
<p class="params"><big>Technology:</big></p>
<p class="values">${Tech}</p>
<p class="params"><big>ATQA:</big></p>
<p class="values">${ATQA}</p>
<p class="params"><big>SAK:</big></p>
<p class="values">${SAK}</p>
<p class="params"><big>ATS:</big></p>
<p class="values">${ATS}</p>
<p class="params"><big>Type and Manufacturer:</big></p>
<p class="values">${TM}</p>
<p class="tips">Type and Manufacturer might be wrong.</p>
<h2>MIFARE Classic Information</h2>
<p class="params"><big>Memory Size:</big></p>
<p class="values">${MS}</p>
<p class="params"><big>Block Size:</big></p>
<p class="values">${BS}</p>
<p class="params"><big>Sector Count:</big></p>
<p class="values">${SC}</p>
<p class="params"><big>Block Count:</big></p>
<p class="values">${BC}</p>
</body>
</html>
